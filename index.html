<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Remember korean numbers</title>
		<script type ="text/javascript" src="korean-quiz.js"></script>
		<link rel="stylesheet" type="text/css" href="quiz-style.css"></link>
   	</head>
	<body onload="init();" class="noselect">
		<h1>Remember korean numbers</h1>
		<div id="the-rules">
			<p>Korean numbers quiz! Find the correct answer. </p>
			<p>Click on the tiles to toggle their visibility and customise your training.</p>
			<p id="the-score">Score: 0</p>
		</div>
		<div id="the-game">
			<div class="nobreak">
				<div class="game-div" id="numeral-div">
					<p id="the-numeral"></p>
				</div>
				<div class="game-div" id="chinese-div">
					<p id="the-chinese"></p>
				</div>
				<div class="game-div" id="sinoKorean-div">
					<p id="the-sinoKorean"></p>
				</div>
			</div>
			<div class="nobreak">
				<div class="game-div" id="sinoKoreanRomaja-div">
					<p id="the-sinoKoreanRomaja"></p>
				</div>
				<div class="game-div" id="korean-div">
					<p id="the-korean"></p>
				</div>
				<div class="game-div" id="koreanRomaja-div">
					<p id="the-koreanRomaja"></p>
				</div>
			</div>
		</div>
		<div id="the-answers">
			<div class="nobreak">
				<div class="answer-div" id="answer-1">
					<p id="the-answer-1"></p>
				</div>
				<div class="answer-div" id="answer-2">
					<p id="the-answer-2"></p>
				</div>
			</div>
			<div class="nobreak">
				<div class="answer-div" id="answer-3">
					<p id="the-answer-3"></p>
				</div>
				<div class="answer-div" id="answer-4">
					<p id="the-answer-4"></p>
				</div>
			</div>
		</div>
	</body>
</html>
